<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style=" background-color: #000; color: #FFF;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

    <script>
        function addLanguage(langName){
            const li = document.createElement('li');
            li.innerHTML = `${langName}`;
            document.querySelector('.language').
            appendChild(li)
        }
        addLanguage("python")
        addLanguage("typeScript")


        function addOptiLanguage(langName){
            const li = document.createElement('li');
            const addtext = document.createTextNode(langName)
            li.appendChild(addtext)

            document.querySelector('.language').appendChild(li)
        }
        addOptiLanguage('golang')


        // Edit
        const secLang = document.querySelector('li:nth-child(2)')
        // secLang.innerHTML = "mojo"
        const newli = document.createElement('li')
        newli.textContent = "Mojo"
        secLang.replaceWith(newli)


        //edit 
        const secLang1 = document.querySelector('li:nth-child(2)')
        secLang1.outerHTML = '<li>TypeScript</li>'

        // remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
    </script> 
</body>
</html>
